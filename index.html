<body id="body" class="loginBody">
    <nav class="navbar navbarEdit fixed-top bg-body-tertiary editNavbar" id="setNightMood">

            <h4 class="navbarEdit navHeaderFontStyle">
              موسوعة الفن التشكيلي
            </h4>
          </a>
        </div>

      <br><br>

      <div class="loginForm">
        <div class="mb-3">
            <h5 class="hLine">&#9666; تسجيل الدخول:</h5><br>
          <label for="exampleInputEmail1" class="form-label">اسم المستخدم</label>
          <input  name="text" id="usr" value=""  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">كلمة المرور</label>
          <input type="password" value="" name="pwd" id="pwd" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-secondary loginBtn" onclick="getLogin()">
          <a class="loginLink">تسجيل الدخول</a>
        </button>
       <div id="errorMSG"></div>
        <br><br>
            <div class="loginPragraph">
              <h5 class="hLine">&#9666; لا تملك حساب!</h5>
              <p >بإستطاعة الجميع زيارة و تصفح محتويات الموسوعة بصفة زائر.</p>
        </div>
        <button type="submit" class="btn btn-secondary loginBtn" onclick="gestUser()">
            <a class="loginLink">المتابعة كزائر</a>
        </button>
            </div>
          </div>
